tardis_config_version:
    property_type: "string"
    default: None
    mandatory: true
    help: The version of the configuration file

supernova:
    luminosity_requested:
        property_type: string
        default: None
        mandatory: true
        help: The requested luminosity
            
    time_explosion:
        property_type: quantity
        default: None
        mandatory: true
        help: The time since explosion

atom_data:
    property_type: string
    default: kurucz_atom_pure_simple.h5
    mandatory: true
    help: The atomic data file
    
model:
    structure:
        property_type: container-property
        type:
            property_type: container-declaration
            containers: ['specific','file']
            _specific: ['velocity','density']
            _file: ['filename', 'filetype', 'v_inner_boundary', 'v_outer_boundary']
        
        filename:
            property_type: string
            default: None
            mandatory: true
            help: The density type of the model
            
        filetype:
            property_type: string
            default: None
            mandatory: true
            help: The filetype of the input file
            
        v_inner_boundary:
            property_type: quantity
            default: None
            mandatory: true
            help: The velocity at the inner boundary
            
        v_outer_boundary
            property_type: quantity
            default: None
            mandatory: true
            help: The velocity at the outer boundary
            
            
        velocity:
            property_type: quantity_range_sampled
            default: None
            mandatory: true
            help: The velocities of the model
        
        density:
            type:
                property_type: string
                default: None
                mandatory: true
                help: The density type of the model
                
        
    abundances:
        property_type: legacy-abundances
        default: None
        mandatory: true
        help: The abundances for the model
        
plasma:
    disable_electron_scattering:
        property_type: string
        default: no
        allowed_value: lte nebular nlte
        mandatory: false
    
    ionization:
        property_type: string
        default: lte
        allowed_value: lte nebular nlte
        mandatory: false
        
    excitation:
        property_type: string
        default: lte
        allowed_value: lte dilute-lte
        mandatory: false
        help: ka
        
    radiative_rates_type:
        property_type: string
        default: lte
        allowed_value: lte nebular detailed
        mandatory: true
        help: ka
        
    line_interaction_type:
        property_type: string
        default: lte
        mandatory: false
        allowed_value: scatter downbranch macroatom
        
montecarlo:
    seed:
        property_type: int
        default: None
        allowed_type: ">0"
        mandatory: true
        
    no_of_packets:
        property_type: float
        default: 2.0e+5
        mandatory: true
        help: Number of packets
         
    iterations:
        property_type: int
        default: 30
        mandatory: true
        help: Number of iterations
        
    last_no_of_packets:
        property_type: float
        default: 5.0e+5
        mandatory: true
        help: Number of in the final run packets
        
    black_body_sampling:
        property_type: quantity_range_sampled
        default:  [500 angstrom, 20000 angstrom, 10000]
        mandatory: false
        help: ka
        
    no_of_virtual_packets:
        property_type: int
        defautl: 5
        mandatory: false
        help: ka
        
    convergence_criteria:
        property_type: container-property
        type:
            property_type: container-declaration
            containers: ['specific']
            _specific: ['damping_constant', 'threshold', 'fraction', 'hold', 't_inner']
        
        
        
spectrum:
    property_type: quantity_range_sampled
    default:  [500 angstrom, 20000 angstrom, 10000]
    mandatory: true
    help: ka
            
             
            

             

            

                
